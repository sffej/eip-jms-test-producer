ext {
    activeMqVersion = "5.15.0" //"5.14.4"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

jar {
    manifest {
        attributes 'Main-Class': 'com.js.jms.client.producer.App'
    }

    //Fatty Fats Jar
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

group 'com.js.jms.client.producer'
version '0.1.0'

sourceCompatibility = 1.8


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.25'

    compile "org.apache.activemq:activemq-broker:${activeMqVersion}"
    compile "org.apache.activemq:activemq-jaas:${activeMqVersion}"


    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.js.jms.client.producer.App'

//Fatty Fats Jar by Task
task fattyFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'App'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

